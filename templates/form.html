<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Property Details</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="house_meter">House Meter (mÂ²):</label>
                <input type="number" id="house_meter" name="house_meter" placeholder="Enter house meter" required>
            </div>
            
            <div class="form-group">
                <label for="rooms">Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" placeholder="Enter number of rooms" required>
            </div>
            
            <div class="form-group">
                <label for="latitude">Location Latitude:</label>
                <input type="text" id="latitude" name="latitude" placeholder="Enter latitude (e.g., 35.6892)" required>
            </div>
            <div class="form-group">
                <label for="longitude">Location Longitude:</label>
                <input type="text" id="longitude" name="longitude" placeholder="Enter longitude (e.g., 51.3890)" required>
            </div>
            
            <div class="form-group">
                <label for="floor">Floor:</label>
                <select id="floor" name="floor" required>
                    <option value="" disabled selected>Select floor</option>
                    <option value="1">1st Floor</option>
                    <option value="2">2nd Floor</option>
                    <option value="3">3rd Floor</option>
                    <option value="4">4th Floor</option>
                    <option value="5">5th Floor</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
